# https://docs.gitlab.com/ee/ci/quick_start/
image: docker:stable
services:
  - docker:dind

before_script:
  - apk add make py3-pip
  - pip3 install --upgrade pip
  - pip install docker-compose
  - make start
  - make db

rspec:
  script:
    - make rspec

rubocop:
  script:
    - make rubocop

apache:
  script:
    - make apache
