# https://docs.gitlab.com/ee/ci/quick_start/
before_script:
  - apt-get update -qq && apt-get install -y -qq postgresql nodejs
  - ruby -v
  - psql --version
  - which ruby
  - gem install bundler --no-document
  - bundle install --jobs $(nproc)  "${FLAGS[@]}"
  - service postgresql start
  - su postgres sh -c "createuser root"
  - su postgres sh -c 'psql -c "ALTER USER root WITH SUPERUSER"'
  - bundle exec rake db:create db:schema:load

rspec:
  script:
    - bundle exec rspec

rubocop:
  script:
    - bundle exec rubocop
