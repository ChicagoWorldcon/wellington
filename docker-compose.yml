version: '3.7'

volumes:
  pgdata:
  redis-data:

services:
  postgres:
    image: postgres:12-alpine
    restart: always
    env_file:
      - .env
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "35432:5432"

  redis:
    image: redis:alpine
    restart: always
    volumes:
      - redis-data:/data
    ports:
      - "36379:6379"

  mail:
    entrypoint: "mailcatcher -f --ip 0.0.0.0"
    image: registry.gitlab.com/worldcon/wellington:latest
    ports:
      - "1080:1080" # Browser viewable mailbox
      - "1025:1025" # Open SMTP reciever port
    restart: always
