version: '3.6'

services:
  postgres:
    image: postgres:9-alpine
    restart: always
    env_file:
      - .env

  members_area:
    image: registry.gitlab.com/worldcon/2020-wellington:latest
    build:
      context: ./
      target: development
    command: script/entry_dev.sh
    depends_on:
      - postgres
    env_file:
      .env
    ports:
      - "3000:3000"
      - "1080:1080"

    restart: always
    volumes:
      - ./:/app
      - type: tmpfs
        target: /app/tmp
