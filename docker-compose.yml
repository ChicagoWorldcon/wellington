version: '3.7'

volumes:
  pgdata:
  redis-data:
  node_modules:

services:
  postgres:
    image: postgres:9-alpine
    restart: always
    env_file:
      - .env
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:alpine
    restart: always
    volumes:
      - redis-data:/data

  web:
    entrypoint: "script/docker_web_entry.sh"
    image: registry.gitlab.com/worldcon/2020-wellington:latest
    depends_on:
      - postgres
    env_file:
      .env
    ports:
      - "3000:3000"
    restart: always
    volumes:
      - ./:/app                         # Mount current working directory
      - node_modules:/app/node_modules  # Except node_modules folder which is exclusive to the container
      - type: tmpfs
        target: /app/tmp

  mail:
    entrypoint: "mailcatcher -f --ip 0.0.0.0"
    image: registry.gitlab.com/worldcon/2020-wellington:latest
    ports:
      - "1080:1080"
      - "1025:1025"
    restart: always
